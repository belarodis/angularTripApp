<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
  <h2 class="text-2x1 font-semibold text-gray-700 mg-4">Nova Categoria</h2>
  <hr />

  <form id="categoriaForm" [formGroup]="camposForm" (ngSubmit)="salvar()">
    <div class="mb-4">
      <label class="block text-gray-600 font-medium mb-2">Nome</label>
      <input
        type="text"
        id="nome"
        name="nome"
        formControlName="nome"
        placeholder="Ex: Restaurantes, praias, shoppings"
        class="w-full border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue"
        required
      />
      @if (isCampoInvalido('nome')) {
      <span class="text-red-500 text-sm">Campo obrigatório</span>
      }
    </div>

    <div class="mb-4">
      <label class="block text-gray-600 font-medium mb-2">Descrição</label>
      <textarea
        rows="4"
        id="descricao"
        name="descricao"
        formControlName="descricao"
        placeholder="Ex: Descreva a categoria"
        class="w-full border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue"
        required
      ></textarea>
      @if (isCampoInvalido('descricao')) {
      <span class="text-red-500 text-sm">Campo obrigatório</span>
      }
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700"
    >
      Cadastrar categoria
    </button>
  </form>
</div>

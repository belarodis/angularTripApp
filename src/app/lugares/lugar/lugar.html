<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
  <h2 class="p-3 text-2x1 font-semibold text-gray-700 mg-4 text-center">Novo Lugar</h2>
  <hr />

  <form id="lugarForm" [formGroup]="camposForm" (ngSubmit)="salvar()">
    <div class="mb-4">
      <label for="nome" class="block text-gray-600 font-medium mb-2">Nome do lugar</label>
      <input
        type="text"
        id="nome"
        name="nome"
        formControlName="nome"
        placeholder="Ex: Praia do Rosa, Garopaba"
        class="p-3 w-full border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue"
        required
      />
      @if (isCampoInvalido('nome')) {
      <span class="text-red-500 text-sm">Campo obrigat칩rio</span>
      }
    </div>

    <div class="mb-4">
      <label for="categoria" class="block text-gray-600 font-medium mb-2">Categoria</label>
      <select
        name="categoria"
        id="categoria"
        formControlName="categoria"
        class="w-full border p-3 border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
      >
        <option value="">Selecione uma categoria</option>
        @for (cat of categorias; track cat.id) {
        <option [value]="cat.nome">{{ cat.nome }}</option>
        }
      </select>
      @if (isCampoInvalido('categoria')) {
      <span class="text-red-500 text-sm">Campo obrigat칩rio</span>
      }
    </div>

    <div class="mb-4">
      <label for="localizacao" class="block text-gray-600 font-medium mb-2">Localiza칞칚o</label>
      <input
        type="text"
        id="localizacao"
        name="localizacao"
        formControlName="localizacao"
        placeholder="Ex: Santa Catarina, Bonito"
        class="p-3 w-full border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue"
        required
      />
      @if (isCampoInvalido('localizacao')) {
      <span class="text-red-500 text-sm">Campo obrigat칩rio</span>
      }
    </div>

    <div class="mb-4">
      <label for="urlFoto" class="block text-gray-600 font-medium mb-2">URL da foto</label>
      <input
        type="text"
        id="urlFoto"
        name="urlFoto"
        formControlName="urlFoto"
        placeholder="Ex: link do google imagens 游떀"
        class="p-3 w-full border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue"
        required
      />
      @if (isCampoInvalido('urlFoto')) {
      <span class="text-red-500 text-sm">Campo obrigat칩rio</span>
      }
    </div>

    <div class="mb-4">
      <label for="avaliacao" class="block text-gray-600 font-medium mb-2">Avalia칞칚o</label>
      <select
        name="avaliacao"
        id="avaliacao"
        formControlName="avaliacao"
        class="w-full border p-3 border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
      >
        <option value="">Fa칞a sua avalia칞칚o</option>
        <option [value]="1">1 - Ruim</option>
        <option [value]="2">2 - Regular</option>
        <option [value]="3">3 - Bom</option>
        <option [value]="4">4 - Muito bom</option>
        <option [value]="5">5 - Excelente</option>
      </select>
      @if (isCampoInvalido('avaliacao')) {
      <span class="text-red-500 text-sm">Campo obrigat칩rio</span>
      }
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700"
    >
      Cadastrar lugar
    </button>
  </form>
</div>
